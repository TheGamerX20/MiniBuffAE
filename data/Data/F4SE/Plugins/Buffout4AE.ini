; Buffout 4 AE's [MiniBuff] Configuration File.
; Please read the Mod's Description for more Info.

; Note that the "Unused" Variables here are to maintain compatibiliy with the Codsworth/Curie Bots on Discord.
; a lot of those "Unused" functionalities are implemented in other mods which are outlined in the comment.

[Compatibility]
F4EE=false                              # Unused, this is not needed for LooksMenu NG/AE.

[Debug]
Symcache="c:\symcache"                  # Location of Symcache.
WaitForDebugger=false                   # Whether to wait for a debugger to attach when a crash occurs.

[Fixes]
ActorIsHostileToActor=true              # Fixes a Crash when invoking Actor.IsHostileToActor with a none form.
BGSAIWorldLocationRefRadiusNull=true    # Fixes a Crash with BGSAIWorldLocationRefRadius when the Target Ref is null.
BSLightingShaderMaterialGlowmap=false   # Unused, this is for VR versions only.
BackportedBA2Support=false              # Unused, this is for OG versions only.
CellInit=true                           # Fixes a Crash where a form does not get converted to a form pointer on unloaded cells.
CreateD3DAndSwapChain=true              # Fixes a Crash on Startup when enumerating certain Monitor Display Modes.
EncounterZoneReset=true                 # Fixes Encounter Zones resetting immediately once you leave them on foot.
EscapeFreeze=false                      # Unused, part of the Escape Freeze NG mod.
FixScriptPageAllocation=false           # Unused, part of the Baka MaxPapyrusOps mod.
FixToggleScriptsCommand=false           # Unused, part of the Baka MaxPapyrusOps mod.
FollowerStrayBullet=false               # Unused, part of the Companion Shoots At Player Fix mod.
GreyMovies=false                        # Unused, part of the X-Cell mod on AE versions.
InteriorNavCut=true                     # Fixes the Engine Bug that causes Workshop Navmesh cuts to persist throughout all Interior Cells.
MagicEffectApplyEvent=true              # Fixes a Crash when Magic Effect Apply Events are dispatched on null references.
MovementPlanner=true                    # Fixes a Bug where the the Movement Planner crashes with Non-Actors.
PackageAllocateLocation=false           # Unused, part of the X-Cell mod on AE versions.
PipboyLightInvFix=true                  # Fixes a Crash when you have the PipBoy Light on and checking the Inventory.
SafeExit=true                           # Fixes Crashes related to exiting the Game that can be caused erroneously by F4SE Plugin Hooks.
TESObjectREFRGetEncounterZone=true      # Fixes a Crash when looking up the Encounter Zone on a Reference that has not yet been initialized.
UnalignedLoad=true                      # Fixes a Crash related to SIMD Intrinsics with an aligned move on unaligned memory.
UtilityShader=false                     # Unused, not implemented yet.
WorkBenchSwap=true                      # Fixes a Crash when you are scrapping or swapping many Inventory Items in the Workbench.

[Patches]
Achievements=true                       # Enables Achievements on Modded Saves.
BSMTAManager=false                      # Unused, not implemented yet.
BSPreCulledObjects=true                 # General Rendering Performance Improvement.
BSTextureStreamerLocalHeap=false        # Unused, use X-Cell's Memory Manager.
HavokMemorySystem=false                 # Unused, use X-Cell's Memory Manager.
INISettingCollection=true               # Improves Startup Times for Large Load Orders by optimizing INI Setting Loading.
InputSwitch=true                        # Automatically swaps Inputs between KB+M / Controller.
MaxStdIO=2048                           # Replaces the maximum StdIO Handles, default 512, max 8192.
MemoryManager=false                     # Unused, use X-Cell's Memory Manager.
MemoryManagerDebug=false                # Unused, use X-Cell's Memory Manager.
ScaleformAllocator=false                # Unused, part of the X-Cell mod on AE versions.
SmallBlockAllocator=false               # Unused, part of the X-Cell mod on AE versions.
WorkshopMenu=false                      # Unused, part of the Faster Workshop AE mod.

[Tweaks]
MaxPapyrusOpsPerFrame=500               # Unused, part of the Baka MaxPapyrusOps mod.

[Warnings]
CreateTexture2D=false                   # Unused, part of the X-Cell mod on AE versions.
ImageSpaceAdapter=true                  # Warns on bad IMAD Definitions which will corrupt your Memory and crash your Game.

; Linux / Proton Users might need to disable InteriorNavCut Fix's Multi-Threading to avoid crashes.
; Just uncomment the following 2 lines by removing the ";" to disable Multi-Threading.
; [InteriorNavCutPatch]
; EnableMultithreading=false
